<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard Profesor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard-profesor.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="crear-curso.html">Crear Curso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ver Alumnos</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>




  <div class="container py-5">
    <h1>Editar Curso</h1>

    <form id="formEditarCurso">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título del Curso</label>
        <input type="text" class="form-control" id="titulo" required />
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>

  <script>
    const cursoId = new URLSearchParams(window.location.search).get('id');
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    if (!cursoId || !usuario || usuario.rol !== 'profesor') {
      alert('Acceso no autorizado');
      window.location.href = 'login.html';
    }

    // Cargar datos del curso
    async function cargarCurso() {
      try {
        const res = await fetch(`http://localhost:3000/api/cursos/${cursoId}`);
        if (!res.ok) throw new Error('Error al obtener el curso');
        const curso = await res.json();

        document.getElementById('titulo').value = curso.titulo;
        document.getElementById('descripcion').value = curso.descripcion;
      } catch (err) {
        console.error(err);
        alert('No se pudo cargar el curso');
      }
    }

    // Guardar los cambios del curso
    document.getElementById('formEditarCurso').addEventListener('submit', async function (e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descripcion = document.getElementById('descripcion').value;

      try {
        const res = await fetch(`http://localhost:3000/api/cursos/${cursoId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titulo, descripcion })
        });

        if (!res.ok) throw new Error('Error al guardar');
        alert('Curso actualizado correctamente');
      } catch (err) {
        console.error(err);
        alert('Error al guardar los cambios');
      }
    });

    window.onload = cargarCurso;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
